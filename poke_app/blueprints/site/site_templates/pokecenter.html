{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- Dynamic listing of shop items will go here -->
    {% for pokemon in pokemons %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}" class="bd-placeholder-img card-img-top">
            <div class="card-body">
                <p class="card-text">{{ pokemon.name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                    </div>
                    <small class="text-muted">{{ pokemon.price }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
