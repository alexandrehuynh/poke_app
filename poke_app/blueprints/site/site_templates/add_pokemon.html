{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add a New Pokémon</h2>
    <form action="{{ url_for('site.add_pokemon') }}" method="post">
        <label for="pokemon_name">Pokémon Name:</label>
        <input type="text" id="pokemon_name" name="pokemon_name" required>
        
        <button type="submit" class="btn btn-primary">Add Pokémon</button>
    </form>
</div>
{% endblock %}
